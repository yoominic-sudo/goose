<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Neon Drift</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg"></div>
    <main class="game-wrap">
      <header class="hud">
        <div class="logo">NEON DRIFT</div>
        <div class="stats">
          <div class="pill">Score <span id="score">0</span></div>
          <div class="pill">Speed <span id="speed">1.0x</span></div>
          <button id="btnPause" class="btn">Pause</button>
        </div>
      </header>

      <section id="game" class="game" aria-label="driving game">
        <div class="road" id="road"></div>
        <div class="car" id="car" aria-label="player car"></div>
        <div class="vignette"></div>
      </section>

      <footer class="tips">左右滑动控制方向，躲开障碍物。坚持越久分数越高。</footer>
    </main>

    <div id="overlay" class="overlay">
      <div class="card">
        <h1>Neon Drift</h1>
        <p>手指左右滑动，控制赛车走位，避开前方来车。</p>
        <button id="btnStart" class="btn primary">开始</button>
      </div>
    </div>

    <div id="gameOver" class="overlay" hidden>
      <div class="card">
        <h2>撞车了</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button id="btnRetry" class="btn primary">再来一局</button>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
