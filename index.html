<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b1020" />
    <title>Goose Grab</title>
    <link rel="icon" href="./assets/goose.svg" type="image/svg+xml" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg" aria-hidden="true"></div>

    <main class="wrap" id="app">
      <header class="top">
        <div class="brand">
          <div class="logo" aria-hidden="true">
            <img src="./assets/goose.svg" alt="" />
          </div>
          <div>
            <div class="title">Goose Grab</div>
            <div class="subtitle">3D-realistic inspired: find-pair + layered elimination</div>
          </div>
        </div>

        <div class="hud">
          <div class="pill">
            <span class="k">Score</span>
            <span class="v" id="score">0</span>
          </div>
          <div class="pill">
            <span class="k">Level</span>
            <span class="v" id="level">1</span>
          </div>
          <div class="pill">
            <span class="k">Time</span>
            <span class="v" id="timeLeft">10:00</span>
          </div>
          <button class="btn" id="btnShake" type="button">颠锅</button>
          <button class="btn" id="btnMute" type="button">Sound: on</button>
          <button class="btn" id="btnRestart" type="button">Restart</button>
        </div>
      </header>

      <section class="stage" aria-label="Game">
        <div class="board" id="board" aria-label="Board"></div>

        <aside class="side">
          <div class="card">
            <div class="cardTitle">物品栏</div>
            <div class="basket" id="basket" aria-label="Basket slots">
              <div class="slot"></div>
              <div class="slot"></div>
              <div class="slot"></div>
              <div class="slot"></div>
              <div class="slot"></div>
              <div class="slot"></div>
              <div class="slot"></div>
            </div>
            <div class="danger" aria-label="Danger meter">
              <div class="dangerFill" id="dangerFill"></div>
            </div>
            <div class="cardHint" id="hint">
              点两个相同且有可达路径的顶层物品可消除。
            </div>
          </div>

          <div class="card">
            <div class="cardTitle">目标</div>
            <div class="goal">
              <div class="goalRow">
                <span class="k">总物品:</span>
                <span class="v" id="goal">0</span>
              </div>
              <div class="goalRow">
                <span class="k">剩余:</span>
                <span class="v" id="remaining">0</span>
              </div>
            </div>
            <div class="cardHint">10 分钟内清空场景即抓到大鹅；物品栏满或超时失败。</div>
          </div>
        </aside>
      </section>

      <footer class="foot">
        <div class="small">原创玩法实现：层叠消除 + 路径连通 + 颠锅重排（移动端优先）。</div>
      </footer>
    </main>

    <div class="modal" id="modal" hidden>
      <div class="modalCard">
        <div class="modalTitle" id="modalTitle">You win!</div>
        <div class="modalText" id="modalText">Nice. Next level?</div>
        <div class="modalActions">
          <button class="btn primary" id="btnNext" type="button">Next</button>
          <button class="btn" id="btnAgain" type="button">Play again</button>
        </div>
      </div>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
